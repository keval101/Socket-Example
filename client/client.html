<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to server</h1>
    <input type="text" id="sendText">
    <br>
    <button id="s_btn">Send</button>

    <div id="send">
        <h2>These are my text</h2>
    </div>
<hr>
    <div id="rcv">
        <h2>These are my rcvd text</h2>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const socket = io();

        document.getElementById('s_btn').addEventListener('click', () =>{
            const text = document.getElementById('sendText').value;
            socket.emit('message' ,text);

            const p = document.createElement('p');
            p.innerText = text;

            document.getElementById('send').appendChild(p)
        });

        
        socket.on('message', data => {
            const p = document.createElement('p');
            p.innerText = data;

            document.getElementById('rcv').appendChild(p)
        });

    </script>
</body>
</html>
